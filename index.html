<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Online Hesap Makinesi</title>
  <link rel="stylesheet" href="style.css" />
  <meta name="monetag" content="cf9880c75cb16baec7d19c75fa4d8953">
</head>
<body>
    <h1>Online Hesap Makinesi</h1>
    <div class="producer">ANIL ÇOLAK</div>
  <label for="colorPicker">Tuş Rengi:</label>
  <input type="color" id="colorPicker" value="#e0e0e0" />
<label for="backgroundColorPicker">Arka Plan Rengi:</label>
<input type="color" id="backgroundColorPicker" value="#764ba2" />
<label for="calculatorBgPicker">Makine Arka Planı:</label>
<input type="color" id="calculatorBgPicker" value="#ffffff" />


  <div class="calculator">
    <input type="text" id="display" disabled />
    <div class="buttons">
      <!-- İşlem tuşları -->
      <button>-</button>
      <button>+</button>
      <button>*</button>
      <button>/</button>

      <!-- Sayı tuşları -->
      <button>1</button>
      <button>2</button>
      <button>3</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>

      <button>7</button>
      <button>8</button>
      <button>9</button>

      <!-- Alt satır -->
      <button>=</button>
      <button>0</button>
      <button>.</button>

      <!-- Silme tuşları -->
      <button>⌫</button>
      <button>C</button>
    </div>
  </div>

 

</body>
</html>
